<div class="container d-flex justify-content-center mb-0 pb-0">
  <div
    class="card mt-4 mb-2 mx-3 shadow-lg col-xs-12 col-lg-4 pt-2 pb-0 px-3 center"
  >
    <h1 class="d-flex flex-row justify-content-center mt-3 mx-auto">
      <i class="fas fa-sign-in-alt text-info mx-auto" style="size: 50px"></i>
    </h1>
    <h3 class="card-title text-info d-flex justify-content-center">
      <span>Login</span>
    </h3>
    <div class="card-body mb-0 pb-0 text-info">
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="form-group">
          <label
            for="phone_number"
            [ngClass]="
              fval.phone_number.valid ? 'text-success' : ''
            "
            >Phone Number<i
              *ngIf="fval.phone_number.valid"
              class="material-icons"
              >check_circle</i
            ></label
          >
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-phone text-warning mx-auto"
                  style="size: 50px"
                ></i>
              </div>
            </div>
            <input
              id="phone_number"
              formControlName="phone_number"
              type="text"
              class="form-control text-info "
              [ngClass]="{
                'is-invalid':
                  (fval.phone_number.touched ||
                    fval.phone_number.dirty) &&
                  fval.phone_number.errors
              }"
              placeholder="Enter Phone number"
              autocomplete="off"
            />
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.phone_number.touched ||
                fval.phone_number.dirty) &&
              fval.phone_number.errors?.required
            "
          >
            Your phone number is required!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.phone_number.touched ||
                fval.phone_number.dirty) &&
              fval.phone_number.errors?.hasNumber
            "
          >
            The phone number should be in digits/numbers!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.phone_number.touched ||
                fval.phone_number.dirty) &&
              fval.phone_number.errors?.maxlength
            "
          >
            The phone number should not exceed 10 digits!
          </div>
          <div
            class="text-danger col"
            *ngIf="
              (fval.phone_number.touched ||
                fval.phone_number.dirty) &&
              fval.phone_number.errors?.minlength
            "
          >
            The phone number should have atleast 10 digits!
          </div>
        </div>

        <!-- <div class="btn btn-info mr-5 " routerLink='/authpage/testing'></div> -->

        <div class="form-group">
          <label
            for="password"
            [ngClass]="fval.password.valid ? 'text-success' : ''"
            >Password<i *ngIf="fval.password.valid" class="material-icons"
              >check_circle</i
            ></label
          >

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i
                  class="fas fa-lock text-warning mx-auto"
                  style="size: 50px"
                ></i>
              </div>
            </div>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control text-info"
              [ngClass]="{
                'is-invalid':
                  (fval.password.touched || fval.password.dirty) &&
                  fval.password.errors
              }"
              placeholder="Enter Password"
              autocomplete="off"
            />
          </div>
          <label
            class="text-danger col"
            *ngIf="
              (fval.password.touched || fval.password.dirty) &&
              fval.password.errors?.required
            "
          >
            Your Password is Required!
          </label>
        </div>

        <div class="row d-flex flex-row">
          <div class="col-12 my-0 pt-2 pb-0">
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-info col-12"
                [disabled]="!userForm.valid"
              >
                Login
              </button>
              <ngx-spinner
                class="bg-warning bg-success"
                size="medium"
                type="ball-scale-multiple"
              >
                <p class="text-light">Loading...</p>
              </ngx-spinner>
            </div>
          </div>
          <div class="col-5"></div>
          <div class="col-3 d-flex flex-row justify-content-start mr-auto">
            <div class="form-group">
              <!-- <button  class="btn btn-info mr-5" routerLink='/authpage/registeruser'>Register</button> -->
            </div>
          </div>
        </div>

        <div class="row">
          <label class="col" *ngIf="errored" class="text-danger">
            <i class="material-icons">cancel</i>
            <alert type="danger">
              <strong> {{ loginStatus }} </strong>
            </alert>
          </label>
        </div>
        <div class="row">
          <label class="col" *ngIf="posted" class="text-primary">
            <i class="material-icons">check_circle</i>
            <alert type="success">
              <strong>{{ loginStatus }} </strong>
            </alert>
          </label>
        </div>

        <div class="row d-flex flex-row">
          <ul class="navbar-nav mr-3 my-0 pt-0 pb-5">
            <li class="nav-item ">
              <a class="nav-link text-info pointerCursor">
                <i class="fas fa-arrow-right"></i>Forgot Password<span></span
              ></a>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
